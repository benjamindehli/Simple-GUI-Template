<!DOCTYPE html>
<html lang="en"> 
<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>quarkGUI</title>
</head>
<body id="app">
	
	<script src="dist/vendor.js"></script>
	<script src="dist/app.js"></script>
	<script src="vue.js"></script>
	<script src="vue-router.js"></script>
	<script>
		Vue.use(VueRouter);

		const routes = [
		{ path: '/', component: {name: 'VueRouterPage'} },
		{ path: '/vue-test-page', component: {name: 'VueRouterPage'} },
		{ path: '/vue-test-page/:userId', component: {name: 'VueRouterPage'} }
		];

		const router = new VueRouter({
			routes,
			mode: 'history'
		})

		var app = new Vue({
			el: '#vuetest',
			router,
			data: {
				vueRouterLink: 'vue-test-page',
				listoptions: [
				{name: 'gig1', value: '1'},
				{name: 'gig2', value: '2'},
				{name: 'gig3', value: '3'}
				],
				vueinput: {
					id: 'vue-input1',
					name: 'vue-input1',
					type: 'text',
					values: '22hey',
					modalSelectInputId: 'modalinputid1',
					placeholder: 'plassholder'
				},
				vueselectlist: {
					value: 'hey',
					options: [
					{name: 'f√∏rste', value: '1.'},
					{name: 'andre', value: '2.'},
					{name: 'tredje', value: '3.'}
					]
				},
				vuecheckbox: {
					values: []
				},
				csrfToken: 'testtoken1234',
				links: {
					setExpired: 'lenktilsetexpired1234'
				},
				vueModals: [
				{id: 'modalNo1'},
				{id: 'modalNo2'}
				],
				selectedVueModals: []
			},
			methods: {
				selectVueModal: function (vueModal) {
					this.selectedVueModals.push(vueModal);
					this.addLazyEvent();
				},
				addLazyEvent: function () {
					var event = new CustomEvent("quarkLazyLoaded", { "detail": "One or more modules has been lazy loaded" });
					document.dispatchEvent(event);
				}
			}
		}).$mount('#vuetest')
	</script>

</body>
</html>
